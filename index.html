<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Calculadora</title>
</head>
<body>
    <div class="area-calculadora">
        <form id="calculadora"></form>
        <input id="visor" readonly>
        <div class="btn">
            <button type="button" onclick="LimparVisor();">C</button>
            <button type="button" onclick="RaizQuadrada();">&radic;</button>
            <button type="button" onclick="Apagar();">&larr;</button>
            <button type="button" onclick="Calcular();">=</button>
            
            
            <button type="button" onclick="InserirNumero(7);">7</button>
            <button type="button" onclick="InserirNumero(8);">8</button>
            <button type="button" onclick="InserirNumero(9);">9</button>
            <button type="button" onclick="InserirSimbolo('*');">*</button>

            <button type="button" onclick="InserirNumero(4);">4</button>
            <button type="button" onclick="InserirNumero(5);">5</button>
            <button type="button" onclick="InserirNumero(6);">6</button>
            <button type="button" onclick="InserirSimbolo('/');">/</button>

            <button type="button" onclick="InserirNumero(1);">1</button>
            <button type="button" onclick="InserirNumero(2);">2</button>
            <button type="button" onclick="InserirNumero(3);">3</button>
            <button type="button" onclick="InserirNumero(0);">0</button>
            
            <button type="button" onclick="InserirSimbolo('-');">-</button>
            <button type="button" onclick="InserirSimbolo('.');">.</button>
            <button type="button" onclick="InserirSimbolo('+');">+</button>
            
            
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
